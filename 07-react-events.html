<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Adding Events

      // React:
      //   <button onClick={shoot}>Take the Shot</button>

      // HTML:
      //   <button onClick={shoot()}></button>

      function Football() {
        const shoot = () => {
          alert("Greate Shot!");
        };

        return <button onClick={shoot}>Take the Shot</button>;
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<Football />);

      // Passing Arguments
      // To pass an argument to an event handler, use an arrow function

      function Football1() {
        const shoot = (a) => {
            alert(a);
        }

        return <button onClick={() => shoot("Goal!")}>Take the Shot</button>;
      }
      root.render(<Football1 />);

      // React Event Object
      // Event handlers have access to the React event that triggered the function

      function Football2() {
        const shoot = (a, b) => {
            alert(b.type);
            // b represents the React event that trigged the function,
            // in this case the 'click' event
        }
        return <button onClick={(event) => shoot("Goal!", event)}>Take the Shot</button>;
      }
      root.render(<Football2 />);
    </script>
  </body>
</html>
